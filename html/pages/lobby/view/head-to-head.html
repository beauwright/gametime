<p>Hia! Your lobby ID is: {{.ID}}</p>
<p>Red indicates an active clock</p>
<p>Clicking the active clock makes a POST request to /clock/press/:clockID</p>
<p>
  This will send out an event to all clients (soon scoped to lobby), having them
  refresh their lobby state
</p>

{{range .State.Clocks}}

<button
  id="{{.ID}}"
  value="{{.TimeRemaining.Milliseconds}}"
  {{if
  eq
  .ID
  $.State.ActiveClockID}}
  hx-post="/clock/press/{{.ID}}"
  hx-swap="none"
  class="active"
  {{end}}
>
  Clock {{.TimeRemaining}}
</button>

<br />
<br />
{{end}}
