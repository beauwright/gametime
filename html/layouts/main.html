<!doctype html>
<html>
  <head>
    <script
      src="https://unpkg.com/htmx.org@2.0.3"
      integrity="sha384-0895/pl2MU10Hqc6jd4RvrthNlDiE9U1tWmX7WRESftEDRosgxNsQG/Ze9YMRzHq"
      crossorigin="anonymous"
    ></script>
    <script src="https://unpkg.com/htmx-ext-sse@2.2.2/sse.js"></script>

    <!-- Uncomment to enable tailwindcss -->
    <!-- <script src="https://cdn.tailwindcss.com"></script> -->

    <script>
      const INTERVAL_MS = 100;

      const GlobalTimer = new EventTarget();
      setInterval(() => {
        const timePassing = new CustomEvent("tick", {
          detail: INTERVAL_MS,
        });
        GlobalTimer.dispatchEvent(timePassing);
      }, INTERVAL_MS);
    </script>
  </head>

  <body hx-ext="sse">
    <div id="content" hx-target="#content">{{embed}}</div>
  </body>
</html>
